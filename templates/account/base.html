{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta tags required for Bootstrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static "portfolioapp/style.css" %}"/>

    <!-- Title -->
    <title>Investment Portfolio Application</title>

    <!-- Scripts -->
    <script src="{% static "vendor/jquery/jquery-3.6.0.min.js" %}"></script>

</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-0 mt-sm-2">
        <div class="col-md-9 col-lg-7 col-xl-6 col-xxl-5 bg-primary rounded overflow-hidden">
            <div class="row justify-content-center">
                <div class="col-auto text-white mb-1 mt-2">
                    <h2>Investment Portfolio Application</h2>
                </div>
            </div>
            <div class="row pt-0 pb-2 px-2">
                <div class="col rounded bg-white p-3">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}

{% endblock %}

<!-- JavaScript plugins -->
<script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/b895e44baa.js" crossorigin="anonymous"></script>

</body>
</html>
