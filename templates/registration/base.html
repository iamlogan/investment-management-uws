{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta tags required for Bootstrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static "portfolioapp/style.css" %}"/>

    <!-- Title -->
    {% block title %}<title>Investment Portfolio Application</title>{% endblock %}

</head>
<body>
<div class="container bg-primary rounded overflow-hidden pb-2 px-2">
    <div class="row justify-content-center">
        <div class="col-auto text-white mt-1 mx-1">
            <h2>Investment Portfolio Application</h2>
        </div>
    </div>
    {% block content %}{% endblock %}
</div>



{% block scripts %}{% endblock %}

<!-- JavaScript plugins -->
<script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/b895e44baa.js" crossorigin="anonymous"></script>

</body>
</html>
